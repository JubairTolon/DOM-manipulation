<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello DOM</h1>

    <ul id="fruits">
        <li>
            <span id="applesSpan">Apple</span>
        </li>
        <li id="orange">Orange</li>
        <li>Pear</li>
        <li id="banana">Banana</li>
    </ul>

    <script>
        const fruit = document.getElementById("fruits");
        const applesSpan = document.getElementById("applesSpan");
        const banana = document.getElementById("banana");
        const orange = document.getElementById("orange");

        const newLi = document.createElement("li");
        const newLi2 = document.createElement("li");
        const newLi3 = document.createElement("li");


        newLi.textContent = "Grapes";
        newLi2.textContent = "Watermelon";
        newLi3.textContent = "Lemon";

        // after
        banana.after(newLi, newLi2);
        applesSpan.after(" is greate");

        // before
        banana.before(newLi3);

        // replaceWith
        orange.replaceWith(newLi);
    </script>
</body>

</html>
