<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- global font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>quots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
            color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1597839219216-a773cb2473e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80') no-repeat center center/cover;
        }

        .container {
            width: 550px;
            height: 450px;
        }

        .header {
            font-size: 1.2rem;
            border: 2px solid white;
            background-color: cadetblue;
            padding: 5px;
            width: 80%;
            margin: 20px auto;
            border-radius: 5px;
        }

        .main-content {
            width: 100%;
            height: 300px;
            background-color: aliceblue;
            border-radius: 10px;
            padding: 50px 40px;
        }

        .main-content .text-area {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .main-content .person {
            font-size: 1.6rem;
            color: indianred;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .button-area button {
            color: black;
            padding: 10px 20px 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .button-area button:active {
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>JavaScript Quotes Generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">Lorem ipsum dolor sit, amet consectetur adipisicing elit. In, aspernatur
                    officiasapiente aliquam dicta laboriosam?
                </span>
            </div>
            <div class="person">Abraham Linkon</div>
            <div class="button-area">
                <button id="new-quote">New Qoute</button>
            </div>
        </div>
    </div>

    <script>
        let btn = document.querySelector('#new-quote');
        let quote = document.querySelector('.quote');
        let person = document.querySelector('.person');

        const quots = [
            {
                quote: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. In, aspernatur officiasapiente aliquam dicta laboriosam?',
                person: 'Aaa'
            },
            {
                quote: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. In',
                person: 'Bbb'
            },
            {
                quote: 'Lorem ipsum dolor sit, amet consectetur',
                person: 'Ccc'
            },
            {
                quote: 'Lorem amet consectetur',
                person: 'Dcc'
            },
            {
                quote: 'Lorem ipsum',
                person: 'Fcc'
            },
        ];

        btn.addEventListener('click', function () {
            let random = Math.floor(Math.random() * quots.length);

            quote.innerText = quots[random].quote;
            person.innerText = quots[random].person;
        })
    </script>
</body>

</html>
